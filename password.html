<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-Password</title>
    <link rel="stylesheet" href="password.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="jpg" href="logo.jpg">
</head>
<body>

    <h2 class="logo">KitBox</h2>

    <div class="forgotbody">

        <h3 class="title">Forgot Password?</h3>

        <p class="desk">enter your email address and we will send password reset link</p>

        <form action="">

            <div class="forgot">
            <input type="email" placeholder="Email" required>
            <i class='bx bx-envelope'></i>
            </div>

            <div class="btn">
            <a><button type="submit" class="send-button">Send</button></a>
            </div>

        </form>
        
    </div>
</body>
</html>
